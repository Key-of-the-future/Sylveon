<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8">
    <title>Sylveon's trip :D</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="game.js"></script>
    <style>
    body {
        margin: 0;
        background: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    canvas {
        image-rendering: pixelated;
    }
</style>

</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload,
            create,
            update,
        }
    };

    var player;
    var bombs;
    var platforms;
    var cursors;

    let isJumping = false;

    new Phaser.Game(config);

    function preload ()
    {
        this.load.image('bomba', 'assets/Estrellita.png');

        this.load.spritesheet('sylveon', 'assets/Sylveon.png', { frameWidth: 53 , frameHeight: 50 });
 
        this.load.spritesheet('sylveon_salto', 'assets/Sylveon_salto.png', { frameWidth: 50 , frameHeight: 50 });

        this.load.spritesheet('sylveon_salto_izquierda', 'assets/Sylveon_salto_izquierda.png', { frameWidth: 50 , frameHeight: 50 });

        this.load.spritesheet('sylveon_salto_derecha', 'assets/Sylveon_salto_derecha.png', { frameWidth: 50 , frameHeight: 50 });

        this.load.image('fondo', 'assets/Fondito.png');

        this.load.image('suelo', 'assets/Plataforma_Nubecita.png');

        this.load.spritesheet('explosion', 'assets/explosion.png', { frameWidth: 30 , frameHeight: 28 });
       
    }

    function create ()
    {
        createAnims.call(this);

        this.add.image(400, 300, 'fondo');

        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'suelo').setScale(2).refreshBody();
        platforms.create(600, 400, 'suelo').refreshBody();
        platforms.create(50, 250, 'suelo').refreshBody();
        platforms.create(750, 220, 'suelo').refreshBody();

        player = this.physics.add.sprite(100, 450, 'sylveon');
        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

        bombs = this.physics.add.group({
            bounceX: 1,
            bounceY: 1,
            collideWorldBounds: true,
            allowGravity: true
        });

        for (let i = 0; i < 8; i++){
            let bomb = bombs.create(100 + i * 80, 0, 'bomba');
            bomb.setVelocity(Phaser.Math.Between(-50, 50), Phaser.Math.Between(50, 150));
        }

        this.physics.add.collider(bombs, platforms);
        
        this.physics.add.overlap(
            player,
            bombs,
            explodeBomb,
            null,
            this
        );     
    }

    function update ()
{
    if (!cursors) return;

    const onGround = player.body.blocked.down || player.body.touching.down;

    if (onGround)
    {
        isJumping = false;

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);
            player.anims.play('turn');
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-330);
            isJumping = true;
            player.anims.play('jump');
        }

        return;
    }

    if (isJumping && player.body.velocity.y < 0)
    {
        if (cursors.up.isDown)
        {
            player.setVelocityY(player.body.velocity.y - 0.5);
        }
        else if (player.anims.currentAnim?.key !== 'jump')
        {
            player.anims.play('jump', true);
        }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
            if (player.anims.currentAnim?.key !== 'jump_left')
            player.anims.play('jump_left');
        }

        if (cursors.right.isDown)
        {
            player.setVelocityX(160);
            if (player.anims.currentAnim?.key !== 'jump_right')
            player.anims.play('jump_right');
        }

        if (player.body.velocity.y > 0)
        {
            if (player.anims.currentAnim?.key !== 'falling')
            player.anims.play('falling', true);
        }
    }
    
    return;
    
    if (player.body.velocity.y > 0)
    {
        if (player.anims.currentAnim?.key !== 'falling')
        {
            player.anims.play('falling', true);
        }
    }
}

    function createAnims ()
    {

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('sylveon', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'sylveon', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('sylveon', { start: 6, end: 9 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'jump',
            frames: this.anims.generateFrameNumbers('sylveon_salto', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: 0
        });
        
        this.anims.create({
            key: 'jump_left',
            frames: this.anims.generateFrameNumbers('sylveon_salto_izquierda', { start: 3, end: 3 }),
            frameRate: 10,
            repeat: 0
        });

        this.anims.create({
            key: 'jump_right',
            frames: this.anims.generateFrameNumbers('sylveon_salto_derecha', { start: 3, end: 3 }),
            frameRate: 10,
            repeat: 0
        });

        this.anims.create({
            key: 'falling',
            frames: this.anims.generateFrameNumbers('sylveon_salto', { start: 3, end: 3 }),
            frameRate: 10,
            repeat: 0
        });

        this.anims.create({
            key: 'explode',
            frames: this.anims.generateFrameNumbers('explosion', { start: 0, end: 8 }),
            frameRate: 15,
            repeat: 0
        });
        
    }

    function explodeBomb(player, bomb){

        let boom = bomb.scene.add.sprite(bomb.x, bomb.y, 'explosion');
        boom.play('explode');
        
        bomb.disableBody(true, true);
        
        boom.on('animationcomplete', () => {
        boom.destroy();
    });

    }

</script>

</body>
</html>
